<section class="contact-section">
  <h2 class="title">Contact Us</h2>

  <div class="contact-grid">
    
    <!-- Contact Form -->
    <form (ngSubmit)="send(contactForm)" #contactForm="ngForm" class="contact-form">

      <input type="text" name="name" ngModel placeholder="Your Name" required />
      <input type="text" name="phone" ngModel placeholder="Phone Number" required />
      <input type="email" name="email" ngModel placeholder="Email (optional)" />

      <textarea name="message" ngModel placeholder="Your Message" rows="4"></textarea>

      <button type="submit" class="btn-primary">Send Message</button>
      <a class="btn-whatsapp" href="https://wa.me/91PHONE_NUMBER?text=Hello%20I%20need%20help" target="_blank">
        WhatsApp Chat
      </a>
    </form>

    <!-- Google Map -->
    <div class="map-box">
      <iframe
        width="100%"
        height="300"
        style="border:0; border-radius: 12px;"
        loading="lazy"
        allowfullscreen
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3559.15204692008!2d80.94291247494721!3d26.865454962903373!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3999564cc7c01ab7%3A0xbc7c9fdfdd708d17!2sElectrician%20Shop!5e0!3m2!1sen!2sin!4v1700000000000">
      </iframe>

      <div class="info">
        <p><strong>Phone:</strong> <a href="tel:+91PHONE_NUMBER">+91 8580627028</a></p>
        <p><strong>Email:</strong>demorertre</p>
        <p><strong>Location:</strong> Hm 36 3B1 Mohali</p>
      </div>
    </div>

  </div>
</section>
